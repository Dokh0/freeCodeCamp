<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
  </head>
  <body>
    
    <h1>Is it a Palindrome?</h1>
    <div class="enter-palindrome">
      <label>Enter in text to check for a palindrome:
        </label>
        <input id="text-input" input value="text" placeholder="">
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div class="definition-palindrome">
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
